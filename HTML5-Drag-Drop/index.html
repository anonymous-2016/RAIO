<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 drag & drop</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div>
        <section>
            <!-- placeholder -->
            <!-- flex-layout -->
        </section>
        <section class="">
            <div class="drop-box" id="idBox" ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" ondragover="return dragOver(event)">
            </div>
        </section>
        <!-- ondragenter="return dragEnter(event)" ondrop="return dragDrop(event)" -->
        <section class="section" id="section" ondragover="return dragOver(event)">
            <div class="drag" id="boxA" draggable="true" ondragstart="return dragStart(event)" ondragend="dragEnd(event)">
                boxA
            </div>
            <div class="drag" id="boxB" draggable="true" ondragstart="return dragStart(event)">
                boxB
            </div>
            <div class="drag" id="boxC" draggable="true" ondragstart="return dragStart(event)">
                boxC
            </div>
            <div class="drag" id="boxD" draggable="true" ondragstart="return dragStart(event)">
                boxD
            </div>
        </section>
    </div>
    <script src="./index.js"></script>
</body>

</html>
