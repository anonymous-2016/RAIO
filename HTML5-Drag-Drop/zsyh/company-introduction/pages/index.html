<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company Introduction</title>
    <!-- css libs -->
    <link rel="stylesheet" href="../../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../../libs/jqgrid/css/ui.jqgrid.css" />
    <link rel="stylesheet" href="../../libs/jqgrid/css/jquery-ui-1.8.16.custom.css" />
    <!-- css -->
    <link rel="stylesheet" href="./company-status.css">
    <link rel="stylesheet" href="./changed-projects.css">
    <link rel="stylesheet" href="./management-analysis.css">
    <!-- 提取数据 & 数据导出 -->
    <link rel="stylesheet" href="http://10.1.64.125/stock/f9/stock/css/GFT.css">
    <!-- overwrite layui css -->
    <link rel="stylesheet" href="./new-layui.css">
    <link rel="stylesheet" href="./modal.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- url -->
    <script src="../getParam.js"></script>
    <!-- modal:libs -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- js -->
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body>
    <div class="manageData">
        <div class="layui-form layui-form-pane">
            <div class="hyxbRadio layui-form-item">
                <div class="layui-inline" id="saveData">
                    <span class="btnicon saveData"></span>
                    <label class="layui-form-label">提取数据</label>
                </div>
                <div class="layui-inline" id="export">
                    <span class="btnicon outData"></span>
                    <label class="layui-form-label">数据导出</label>
                </div>
            </div>
        </div>
    </div>
    <div class="company-status-title-box">
        <p class="company-status-title">公司现状</p>
    </div>
    <div class="layui-tab" lay-filter="demo">
        <ul class="layui-tab-title">
            <li class="layui-this">公司现状</li>
            <li>变更项目</li>
            <li>管理层经营与分析</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <section class="tab-container">
                    <div class="tab-table-box">
                        <table class="table-company-status">
                            <thead class="thead-company-status"></thead>
                            <tbody class="tbody-company-status" data-tbody="tbody-company-status"> </tbody>
                            <tfoot class="tfoot-company-status"></tfoot>
                        </table>
                    </div>
                </section>
                <!-- js -->
                <script src="./company-status.js"></script>
            </div>
            <div class="layui-tab-item">
                <section>
                    <table class="sortable" data-table="changed-projects">
                        <thead>
                            <tr data-tr="tr-changed-projects">
                                <!-- <th data-th-key="th-key-changed-projects" data-title="ID" title="ID">
                                            ID
                                        </th> -->
                                <th data-th-key="th-key-changed-projects" data-title="变更时间" title="变更时间">
                                    变更时间
                                </th>
                                <th data-th-key="th-key-changed-projects" data-title="图形" title="图形">
                                    图形
                                </th>
                                <th data-th-key="th-key-changed-projects" data-title="变更内容" title="变更内容">
                                    变更内容
                                </th>
                                <th data-th-key="th-key-changed-projects" data-title="变更前" title="变更前">
                                    变更前
                                </th>
                                <th data-th-key="th-key-changed-projects" data-title="变更后" title="变更后">
                                    变更后
                                </th>
                                <th data-th-key="th-key-changed-projects" data-title="变更前详情" title="变更前详情">
                                    变更前详情
                                </th>
                                <th data-th-key="th-key-changed-projects" data-title="变更后详情" title="变更后详情">
                                    变更后详情
                                </th>
                            </tr>
                        </thead>
                        <tbody data-tbody="tbody"></tbody>
                    </table>
                </section>
                <div style="position:relative; width:100vw; height:100vh; z-index: 999999" data-modal-box="modal-box">
                    <!-- modal -->
                    <button id="btn-uid" data-uid="btn" data-datas="cell-datas" & data-title="cell-title">
                        show modal
                    </button>
                    <div id="modal_uid" class="modal-box modal-box-hidden" data-modal="modal" draggable="true">
                        <!-- draggable="true" -->
                        <div class="modal-title">
                            <!-- <span></span> -->
                        </div>
                        <div class="modal-content">
                            <!-- <div></div> -->
                        </div>
                        <div class="modal-close" data-modal="close">
                            close modal
                        </div>
                    </div>
                </div>
                <!-- js -->
                <script src="./changed-projects.js"></script>
                <script src="./modal.js"></script>
                <script>
                    //btn = document.querySelector(cell_uid);
                    let cell_uid = `[data-uid="btn"]`,
                        jqui_id = "btn-uid";
                    window.onload = () => {
                        STOCK_F9.Summary.ModalTest(cell_uid, jqui_id, true);
                        // STOCK_F9.Summary.ModalTest.dragableModal(jqui_id, true);
                    };
                </script>
            </div>
            <div class="layui-tab-item">
                <section class="management-analysis" data-section="section-management-analysis">
                    <div class="layui-tab" lay-filter="demo" data-tabs="tabs-management-analysis">
                        <ul class="layui-tab-title" data-title="title-management-analysis">
                        </ul>
                        <div class="layui-tab-content" data-content="content-management-analysis">
                        </div>
                    </div>
                </section>
                <!-- libs -->
                <script src="../../libs/layui/layui.all.js"></script>
                <!-- js -->
                <script src="./management-analysis.js"></script>
            </div>
        </div>
    </div>
    <!-- libs -->
    <script src="../../libs/layui/layui.all.js"></script>
    <script>
        const indexTabs = (debug = false) => {
            layui.use(['element'], function() {});
        }
    </script>
</body>

<!-- </html> -->
