<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company Introduction</title>
    <!-- css libs -->
    <link rel="stylesheet" href="../../libs/layui/css/layui.css">
    <link rel="stylesheet" href="../../libs/jqgrid/css/ui.jqgrid.css" />
    <link rel="stylesheet" href="../../libs/jqgrid/css/jquery-ui-1.8.16.custom.css" />
    <!-- css -->
    <link rel="stylesheet" href="./company-status.css">
    <link rel="stylesheet" href="./management-analysis.css">
    <link rel="stylesheet" href="./changed-projects.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="layui-tab" lay-filter="demo">
        <ul class="layui-tab-title">
            <li class="layui-this">公司现状</li>
            <li>变更项目</li>
            <li>管理层经营与分析</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <section class="tab-container">
                    <div class="company-status-title-box">
                        <p class="company-status-title">公司现状</p>
                    </div>
                    <div class="tab-table-box">
                        <table class="table-company-status">
                            <thead class="thead-company-status"></thead>
                            <tbody class="tbody-company-status" data-tbody="tbody-company-status"> </tbody>
                            <tfoot class="tfoot-company-status"></tfoot>
                        </table>
                    </div>
                </section>
                <!-- js -->
                <script src="./company-status.js"></script>
            </div>
            <div class="layui-tab-item">
                <section>
                    <table id="changed_projects_table"></table>
                </section>
                <!-- libs -->
                <script src="../../libs/jquery-1.7.1.js"></script>
                <script src="../../libs/jqgrid/js/jquery.jqGrid.src.js"></script>
                <!-- js-->
                <script src="./changed-projects.js"></script>
            </div>
            <div class="layui-tab-item">
                <section class="management-analysis" data-section="section-management-analysis">
                    <div class="layui-tab" lay-filter="demo" data-tabs="tabs-management-analysis">
                        <ul class="layui-tab-title" data-title="title-management-analysis">
                        </ul>
                        <div class="layui-tab-content" data-content="content-management-analysis">
                        </div>
                    </div>
                </section>
                <!-- libs -->
                <script src="../../libs/layui/layui.all.js"></script>
                <!-- js -->
                <script src="./management-analysis.js"></script>
            </div>
        </div>
    </div>
    <!-- libs -->
    <script src="../../libs/layui/layui.all.js"></script>
    <script>
        const indexTabs = (debug = false) => {
            layui.config({
                // version: '1512277623800' //为了更新 js 缓存，可忽略
            });
            layui.use(['layer', 'element'], function() {
                let element = layui.element, //元素操作
                    layer = layui.layer; //弹层
                // 监听Tab切换
                element.on('tab(demo)', function(data) {
                    // layer.msg('切换了：' + this.innerHTML);
                    if (debug) {
                        console.log(`data = `, data);
                        console.log(`this = `, this);
                    }
                });
            });
        }
    </script>
</body>

</html>
