<!DOCTYPE html>
<html lang="zh-Hans">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>变更项目</title>
    <!-- j基础样式包 -->
    <link rel="stylesheet" href="../../libs/jqgrid/css/ui.jqgrid.css" />

    <link rel="stylesheet" href="./modal.css">
    <!-- js -->
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
</head>

<body>
    <section>
        <!-- <table id="changed_projects_table" data-table="changed-projects"></table> -->
        <table class="sortable" data-table="changed-projects">
            <thead data-thead="thead-changed-projects">
                <tr data-tr="tr-changed-projects">
                    <!-- <th data-th-key="th-key-changed-projects" data-title="ID" title="ID">
                        ID
                    </th> -->
                    <th data-th-key="th-key-changed-projects" data-title="变更时间" title="变更时间">
                        变更时间
                    </th>
                    <th data-th-key="th-key-changed-projects" data-title="图形" title="图形">
                        图形
                    </th>
                    <th data-th-key="th-key-changed-projects" data-title="变更内容" title="变更内容">
                        变更内容
                    </th>
                    <th data-th-key="th-key-changed-projects" data-title="变更前" title="变更前">
                        变更前
                    </th>
                    <th data-th-key="th-key-changed-projects" data-title="变更后" title="变更后">
                        变更后
                    </th>
                    <th data-th-key="th-key-changed-projects" data-title="变更前详情" title="变更前详情">
                        变更前详情
                    </th>
                    <th data-th-key="th-key-changed-projects" data-title="变更后详情" title="变更后详情">
                        变更后详情
                    </th>
                </tr>
            </thead>
            <tbody data-tbody="tbody"></tbody>
        </table>
    </section>
    <!-- modal -->
    <button data-datas="cell-datas" data-title="cell-title">
        show modal
    </button>
    <div id="modal_uid" class="modal-box modal-box-hidden" data-modal="modal">
        <!-- draggable="true" -->
        <div class="modal-title">
            <!-- <span></span> -->
        </div>
        <div class="modal-content">
            <!-- <div></div> -->
        </div>
        <div class="modal-close" data-modal="close">
            close modal
        </div>
    </div>
    <!-- libs -->
    <script src="../../libs/jquery-1.7.1.js"></script>
    <script src="../../libs/jqgrid/js/jquery.jqGrid.src.js"></script>
    <!-- jqGrid插件的多语言包-非必要 -->
    <!-- <script src="./libs/jqgrid/i18n/grid.locale-cn.js"></script> -->
    <script src="./modal.js"></script>
    <!-- js-->
    <script src="./changed-projects.js"></script>
