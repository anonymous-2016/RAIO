<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SheetJS JS-XLSX In-Browser HTML Table Export Demo</title>
    <link rel="stylesheet" href="./js-xlsx.css">
</head>

<body>
    <section>
        <div>
            <!-- .xlsx -->
            <button onclick="NameSpace.ExportTableExcel.export('xlsx', 'customize-excel-filename.xlsx');" title="XLSX Excel 2007+ XML">Export to XLSX!</button>
            <!-- .xls -->
            <button onclick="NameSpace.ExportTableExcel.export('xls', 'test-excel-filename.xls');" title="XLS Excel 97-2004 Binary">Export to XLS!</button>
        </div>
    </section>
    <!-- libs -->
    <script src="./libs/xlsx.full.min.js"></script>
    <script src="./libs/FileSaver.js"></script>
    <script src="./js-xlsx.js"></script>
</body>

</html>
