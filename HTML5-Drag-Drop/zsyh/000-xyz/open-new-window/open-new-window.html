<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>open a new window</title>
    <style>
        .link-box {
            z-index: 111;
            width: 300px;
            height: 400px;
            background: #ccc;
            color: #00f;
        }
        
        .modal-box {
            display: none;
        }
        
        [data-links="html"] {
            display: none;
        }
        
        [data-links="modal"] {
            display: none;
        }
        
        [data-links="href"] {
            display: none;
        }
        
        [data-links="open"] {
            box-sizing: border-box;
            border: 1px solid red;
            line-height: 50px;
            margin: 7px;
        }
    </style>
</head>

<body>
    <section>
        <div class="link-box">
            <ul data-links="html">
                <li>
                    <a href="./new-window.html" target="_blank">_blank</a>
                </li>
                <li>
                    <a href="./new-window.html" target="_self">_self</a>
                </li>
                <li>
                    <a href="./new-window.html" target="_parent">_parent</a>
                </li>
                <li>
                    <a href="./new-window.html" target="_top">_top</a>
                </li>
                <li>
                    <a href="about:blank" target="about:blank">about:blank</a>
                </li>
            </ul>
            <hr />
            <!-- hash & anchor -->
            <ul data-links="modal">
                <li>
                    <a href="#" data-hash="modal">hash</a>
                </li>
                <li>
                    <a href="#" data-open="window">open</a>
                </li>
            </ul>
            <ul data-links="href">
                <li>
                    <a href="./new-window.html" name="windowName" onclick="window.open(this.href, 'Popup', 'location,status,scrollbars,resizable,width=800, height=800');return false;">Popup</a>
                </li>
                <li>
                    <a href="./new-window.html" target="windowName" onclick="window.open(this.href,this.target,'width=800,height=600');return false;">LINKS THAT OPEN WINDOWS</a>
                </li>
            </ul>
            <ul data-links="open">
                <li>
                    <a href="./new-window.html" name="windowName xxx" onclick="TestWindow(event);return false;">Test Window xxx</a>
                </li>
                <li>
                    <a href="./new-window.html" name="windowName yyy" onclick="TestWindow(event);return false;">Test Window yyy</a>
                </li>
                <!-- <li>
                    <a href="" name="windowName" data-uid="uid"  onclick="TestWindow(event);return false;">Test Window</a>
                </li> -->
            </ul>
        </div>
    </section>
    <!-- iframe -->
    <iframe src="" frameborder="0">
        <!-- placeholder -->
    </iframe>
    <!-- modal no mask -->
    <section>
        <div class="modal-box">
            <div class="modal-title">
                <span>modal-title</span>
            </div>
            <div class="modal-content">
                modal-content
                <table>
                    <thead>
                        <th></th>
                        <th></th>
                        <th></th>
                    </thead>
                </table>
            </div>
        </div>
    </section>
    <!-- js -->
    <script src="./open-new-window.js"></script>
</body>

</html>
