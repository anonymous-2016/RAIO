<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事提醒</title>
</head>

<body>
    <section class="fv-module-box-5">
        <div class="fv-h5dnd-modules-title-box">
            <p class="fv-h5dnd-modules-title" data-title="fv-big-event-reminder-title">
                大事提醒
                <span data-title-text="fv-big-event-reminder-title-text">
                            (截止日期:
                            <span data-text="fv-big-event-reminder-text">
                                2017-12-12
                            </span>)
                </span>
            </p>
        </div>
        <table class="fv-big-event-reminder-table">
            <thead class="fv-big-event-reminder-table-thead">
                <tr class="fv-big-event-reminder-table-tr">
                    <td class="fv-big-event-reminder-table-td-title">最新交易数据</td>
                </tr>
            </thead>
            <tbody class="fv-big-event-reminder-table-tbody">
                <tr class="fv-big-event-reminder-table-tr">
                    <td class="fv-big-event-reminder-table-td-key" data-alias="收盘价">收盘价</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                    <td class="fv-big-event-reminder-table-td-key" data-alias="总市值">总市值(元)</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                </tr>
                <tr class="fv-big-event-reminder-table-tr">
                    <td class="fv-big-event-reminder-table-td-key" data-alias="涨跌幅">涨跌幅(%)</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                    <td class="fv-big-event-reminder-table-td-key" data-alias="流通市值">流通市值(元)</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                </tr>
                <tr class="fv-big-event-reminder-table-tr">
                    <td class="fv-big-event-reminder-table-td-key" data-alias="成交量">成交量(股)</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                    <td class="fv-big-event-reminder-table-td-key" data-alias="市盈率(TTM)">市盈率(TTM)</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                </tr>
                <tr class="fv-big-event-reminder-table-tr">
                    <td class="fv-big-event-reminder-table-td-key" data-alias="换手率">换手率(%)</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                    <td class="fv-big-event-reminder-table-td-key" data-alias="市盈率(LYR)">市盈率(LYR)</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                </tr>
                <tr class="fv-big-event-reminder-table-tr">
                    <td class="fv-big-event-reminder-table-td-key" data-alias="成交额">成交额(元)</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                    <td class="fv-big-event-reminder-table-td-key" data-alias="市净率">市净率(LYR)</td>
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD">
                        100,000
                    </td>
                </tr>
            </tbody>
            <tfoot class="fv-big-event-reminder-table-tfoot">
                <tr class="fv-big-event-reminder-table-tr">
                    <td class="fv-big-event-reminder-table-td-value" data-value="data-otc-LTD"></td>
                </tr>
            </tfoot>
        </table>
    </section>
</body>

</html>
