<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Considerations for Styling a Modal</title>
    <!-- css -->
    <link rel="stylesheet" href="./modal.css">
    <!-- https://codepen.io/chriscoyier/pen/MeJWoM -->
</head>

<body>
    <section>
        <!-- overlay -->
        <div class="modal-overlay" id="modal-overlay"></div>
        <!-- modal -->
        <div class="modal-overlay" id="modal">
            <!-- close-button -->
            <button class="close-button" id="close-button">Close Button</button>
            <div class="modal-contents">
                <h1>Modal Example</h1>
                <p data-text="p">CSS Loading...</p>
            </div>
        </div>
        <!-- open-button -->
        <button id="open-button" class="open-button">Open Button</button>
    </section>
    <!-- js -->
    <script src="./modal.js"></script>
</body>

</html>
