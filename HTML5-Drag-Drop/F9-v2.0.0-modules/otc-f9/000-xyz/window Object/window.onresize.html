<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>onresize test</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onresize -->
</head>

<body>
    <section>
        <p>Resize the browser window to fire the resize event.</p>
        <p>Window height: <span id="height"></span></p>
        <p>Window width: <span id="width"></span></p>
    </section>
    <script type="text/javascript">
        let heightOutput = document.querySelector('#height'),
            widthOutput = document.querySelector('#width'),
            height_HTML = `
                <span>window.innerHeight: ${window.innerHeight}</span>
                <span>window.outerHeight: ${window.outerHeight}</span>
            `,
            width_HTML = `
                <span>window.innerWidth: ${window.innerWidth}</span>
                <span>window.outerWidth: ${window.outerWidth}</span>
            `;
        const resize = () => {
            // heightOutput.textContent = window.innerHeight;
            // widthOutput.textContent = window.innerWidth;
            heightOutput.innerHTML = ``;
            widthOutput.innerHTML = ``;
            heightOutput.insertAdjacentHTML(`afterbegin`, height_HTML);
            widthOutput.insertAdjacentHTML(`beforeend`, width_HTML);
        };
        //
        window.onresize = resize;
        // window.innerHeight: 662 < window.outerHeight: 728 (768, not includes browser head area???)
        // window.innerWidth: 1366 =< window.outerWidth: 1366
    </script>
</body>

</html>
