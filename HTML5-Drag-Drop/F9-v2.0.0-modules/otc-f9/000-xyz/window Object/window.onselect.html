<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window.onselect</title>
    <!-- https://developer.mozilla.org/en-US/docs/Web/API/GlobalEventHandlers/onselect -->
    <style type="text/css">
        .textarea {
            box-sizing: border-box;
            background: #000;
            color: #0f0;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <textarea class="textarea" cols="50" rows="7">
        Highlight some of this text with the mouse pointer to fire the onselect event.
    </textarea>
    <script type="text/javascript">
        const selectText = () => {
            alert("select event detected!");
        };
        window.onselect = selectText;
    </script>
</body>

</html>
