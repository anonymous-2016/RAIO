<body>
    <section>
        <table id="myTable">
            <thead>
                <tr>
                    <!--When a header is clicked, run the sortTable function, with a parameter, 0 for sorting by names, 1 for sorting by country:-->
                    <th>Name</th>
                    <th onclick="sortTable('myTable', 1)">Country</th>
                    <th onclick="sortTable('myTable', 2)">Number</th>
                </tr>
            </thead>
