<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css libs -->
    <link rel="stylesheet" href="./css/all.min.css">
    <!-- <link rel="stylesheet" href="http://www.shieldui.com/shared/components/latest/css/light/all.min.css"> -->
    <title>jQuery Shield UI Demos</title>
    <!-- http://demos.shieldui.com/web/grid-general/export-to-excel -->
</head>

<body class="theme-light">
    <div id="grid"></div>
    <!-- js libs -->
    <script src="./libs/jquery-1.11.1.min.js"></script>
    <script src="./libs/shieldui-all.min.js"></script>
    <!-- <script src="http://www.shieldui.com/shared/components/latest/js/jquery-1.11.1.min.js"></script>
    <script src="http://www.shieldui.com/shared/components/latest/js/shieldui-all.min.js"></script> -->
    <!-- include the JSZip library for XLSX support -->
    <!-- <script type="text/javascript" src="http://www.shieldui.com/shared/components/latest/js/jszip.min.js"></script> -->
    <script type="text/javascript" src="./libs/jszip.min.js"></script>
    <!-- JSON -->
    <!-- <script type="text/javascript" src="./gridData.js"></script> -->
    <script type="text/javascript" src="./gridDataAll.js"></script>
    <!-- js -->
    <script type="text/javascript">
        jQuery(function($) {
            $("#grid").shieldGrid({
                dataSource: {
                    data: gridData
                },
                paging: {
                    pageSize: 20,
                    pageLinksCount: 10
                },
                columns: [{
                    field: "id",
                    width: "70px",
                    title: "ID"
                }, {
                    field: "name",
                    title: "Person Name"
                }, {
                    field: "company",
                    title: "Company Name"
                }, {
                    field: "email",
                    title: "Email Address",
                    width: "270px"
                }],
                toolbar: [{
                    buttons: [{
                        commandName: "excel",
                        caption: '<span class="sui-sprite sui-grid-icon-export-excel"></span><span class="sui-grid-button-text">Export to Excel</span>',
                        // caption: `
                        //     <span class="sui-sprite sui-grid-icon-export-excel"></span>
                        //     <span class="sui-grid-button-text">Export to Excel</span>
                        // `,
                    }]
                }],
                exportOptions: {
                    proxy: "/filesaver/save",
                    excel: {
                        fileName: "shieldui-export",
                        author: "John Smith",
                        dataSource: {
                            data: gridData
                        },
                        readDataSource: true
                    }
                }
            });
        });
    </script>
</body>

</html>
