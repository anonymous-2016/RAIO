    <link rel="stylesheet" data-css="data-css-uid" href="./css/white-skin/common/module.css">

                <li class="h5-dnd-nav-li-active no-bottom-margin" data-nav-li="nav-li">
                    <a href="#模板选择" data-uid="tempaltes-a-link">模板选择</a>
                </li>
                <li class="h5-dnd-nav-li-hidden add-bottom-margin" data-nav-li="nav-li">
                    <a href="#模块选择" data-uid="modules-a-link">模块选择</a>
                </li>
                <li class="h5-dnd-nav-li-hidden add-bottom-margin" data-nav-li="nav-li">

                </li>
            </ul>

                    </div>
                    <div class="h5-dnd-template-box" data-uid="customize" data-title="自定义模板">

                    </div>

                    </div>

                    </div>
                    <!-- data-name="no need" -->
                    <div class="h5-dnd-icon-box" draggable="true" data-icon-uid="module-data-bondratefast12">
                        <p class="h5-dnd-icon-p" data-title="Shibor">Shibor</p>
                    </div>
                    <div class="h5-dnd-icon-box" draggable="true" data-icon-uid="module-data-bondratefast13">
                        <p class="h5-dnd-icon-p" data-title="央行基准利率">央行基准利率</p>
                    </div>
                    <div class="h5-dnd-icon-box" draggable="true" data-icon-uid="module-data-bondratefast14">

                    </div>

                    </div>
                    <div class="h5-dnd-icon-box" draggable="true" data-icon-uid="module-data-bondratefast10">
                        <p class="h5-dnd-icon-p" data-title="央票收益率(中债)">央票收益率(中债)</p>
                    </div>

                    </div> -->

            <div data-nav-small-btn="nav-small-btn" title="展开侧边栏"></div>
        </div>

    <section class="h5-dnd-body-container h5-dnd-body-container-small" data-body-container="data-body-container">
        <div data-plugins="h5-dnd-timepicker-container">
            比较日:
            <input data-input="compare-previous-day" data-uid="0" data-title="day" type="radio" name="compare-date" value="male" checked>前一交易日
            <input data-input="compare-previous-week" data-uid="1" data-title="week" type="radio" name="compare-date" value="female">上周
            <input data-input="compare-customize" data-uid="2" data-title="customize" type="radio" name="compare-date" value="other">自定义
            <section data-container="input-after-container">
                <input type="text" name="date" class="date_input" data-uid="jquery-datepicker" value="" placeholder="" />
                <!-- style="width: 127px;" -->
            </section>
        </div>
        <div id="section-sortable-container" class="div-inner-box" data-div-inner-box="data-div-inner-box">
            <div id="left-sortable-container" class="div-sortable-box" data-sortable-box="left-sortable-box">
                <!-- left -->
                <!-- data-div-module-uid*="div-module" -->
            </div>
            <div id="right-sortable-container" class="div-sortable-box" data-sortable-box="right-sortable-box">
