<html lang="zh-Hans">

<body>
    <input type="text" id="dob" name="date" placeholder="MM/DD/YYYY" />
    <!-- libs -->
    <!-- <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.js"></script> -->

    <!-- Chinese 汉化 -->
    <script src="./jquery-1.11.3.min.js"></script>
    <script src="./bootstrap-datepicker-zh.js"></script>
    <!-- js -->
    <script>
        $(document).ready(function() {
            var date_input = $('input[name="date"]');
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'yyyy-mm-dd',
                // format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        });
        let input_value = document.querySelector(`#dob`);
