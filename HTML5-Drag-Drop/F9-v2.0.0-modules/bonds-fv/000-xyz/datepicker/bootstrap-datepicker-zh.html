<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstrap-datepicker-zh & 汉化</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/> -->
    <link rel="stylesheet" href="./bootstrap-datepicker3-zh.css">
</head>

<body>
    <input type="text" id="bootstrap-datepicker-uid" data-uid="jquery-datepicker" name="date" placeholder="年年年年/月月/日日" title="YYYY/MM/DD" />
    <!-- libs -->
    <!-- <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script> -->
    <!-- Chinese 汉化 -->
    <script src="./jquery-1.11.3.min.js"></script>
    <script src="./bootstrap-datepicker-zh.js"></script>
    <!-- js -->
    <script>
        $(document).ready(function() {
            var date_input = $('input[name="date"]');
            var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
            date_input.datepicker({
                format: 'yyyy-mm-dd',
                // format: 'dd/mm/yyyy',
                container: container,
                todayHighlight: true,
                autoclose: true,
            })
        });
        // Utils
        const getFullTodayDate = (debug = false) => {
            const date = new Date();
            let year = date.getFullYear(),
                month = date.getMonth() + 1,
                day = date.getDate();
            // week_daya = date.getDay();
            // 0 padding
            month = (month > 9) ? month : `0${month}`;
            day = (day > 9) ? day : `0${day}`;
            let today = `${year}-${month}-${day}`;
            if (debug) {
                console.log(`today =`, today, typeof(today));
                if (window.copy) {
                    copy(today);
                } else {
                    console.log(`Your poor browser doesn't support \`copy()\`, please download Google Chrome! \nhttps://www.google.com/intl/en/chrome/browser/\n`, window.copy);
                }
            }
            return today;
        };
        // let input_value = document.querySelector(`[data-uid="jquery-datepicker"]`);
        let input_value = document.querySelector(`#bootstrap-datepicker-uid`);
        // input_value.value = "2018-02-07";// today
        input_value.value = getFullTodayDate();
        // input_value.value;
        // 2018-02-07
    </script>
</body>

</html>
