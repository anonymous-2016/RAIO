<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS3 & triangle & arrow</title>
    <style>
        .test {
            width: 200px;
            height: 100px;
            background: #ccc;
        }
        
        span {
            box-sizing: border-box;
            display: inline-block;
            height: 0;
            width: 100px;
            border: 1px solid red;
            position: relative;
        }
        /* css arrow */
        
        span[data-span="arrow"]::before {
            height: 10px;
            width: 2px;
            content: "";
            display: block;
            background: #f0f;
            transform: rotate(-45deg);
            position: absolute;
            top: -8px;
            left: 96px;
        }
        
        span[data-span="arrow"]::after {
            height: 10px;
            width: 2px;
            content: "";
            display: block;
            background: #f0f;
            transform: rotate(45deg);
            position: absolute;
            top: -2px;
            left: 96px;
        }
        /* css triangle */
        
        [data-span="triangle"]::after {
            height: 0;
            width: 0;
            content: "";
            display: block;
            /* background: #f0f; */
            border-top: 10px solid #000;
            border-bottom: 10px solid transparent;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            transform: rotate(-90deg);
            position: absolute;
            top: -10px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="test">
        <span data-span="arrow"></span>
    </div>
    <div class="test">
        <span data-span="triangle"></span>
    </div>
</body>

</html>
