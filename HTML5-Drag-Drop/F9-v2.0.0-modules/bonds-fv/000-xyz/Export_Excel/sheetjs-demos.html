<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./sheet_demo.css">

<body>
    <section>
        <table id="test-table">
            <tbody>
                <tr>
                    <td t="s" id="sjs-A1">This</td>
                    <td t="s" id="sjs-B1">is</td>
                    <td t="s" id="sjs-C1">a</td>
                    <td t="s" id="sjs-D1">Test</td>
                </tr>
                <tr>
                    <td t="s" id="sjs-A2">வணக்கம்</td>
                    <td t="s" id="sjs-B2">สวัสดี</td>
                    <td t="s" id="sjs-C2">你好</td>
                    <td t="s" id="sjs-D2">가지마</td>
                </tr>
                <tr>
                    <td t="n" id="sjs-A3">1</td>
                    <td t="n" id="sjs-B3">2</td>
                    <td t="n" id="sjs-C3">3</td>
                    <td t="n" id="sjs-D3">4</td>
                </tr>
                <tr>

                    <td t="s" id="sjs-B4">to</td>

                </tr>
            </tbody>
        </table>
        <button data-btn="export-excel" data-title="test-excel-title" title="XLSX Excel 2007+ XML">Export to XLSX!</button>
    </section>
