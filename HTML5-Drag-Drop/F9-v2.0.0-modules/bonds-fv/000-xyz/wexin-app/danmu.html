<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>年会抽奖</title>
    <meta name="description" content="Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
">
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">
    <!-- http://jqweui.com/ -->
</head>

<body ontouchstart>
    <section>
        <div class="weui-msg">
            <h1 class="weui-msg__title">弹幕</h1>
        </div>
        <div class="weui-cells">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">颜色</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" id="color">
                        <option selected="" value="white">白色</option>
                        <option value="red">红色</option>
                        <option value="green">绿色</option>
                        <option value="blue">蓝色</option>
                        <option value="yellow">黄色</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">大小</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" id="size">
                        <option selected="" value="0">小字体</option>
                        <option value="1">大字体</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">位置</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" id="position">
                        <option selected="" value="0">滚动</option>
                        <option value="1">顶端</option>
                        <option value="2">底端</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="weui-cells__title">弹幕</div>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <textarea class="weui-textarea" placeholder="毁灭的喷射白光！哒！" rows="3" id="danmu" maxlength="50"></textarea>
                    <div class="weui-textarea-counter"><span id="danmucount">0</span>/50</div>
                </div>
            </div>
        </div>
        <br>
        <div style="padding-bottom: 60px">
            <a href="javascript:" id="send" class="weui-btn weui-btn_primary">发送！</a>
        </div>
        <div class="weui-tabbar" style="position: fixed">
            <a href="javascript:void(0)" class="weui-tabbar__item weui-bar__item--on">
                <div class="weui-tabbar__icon">
                    <img src="./img/msg2.svg" alt="">
                </div>
                <p class="weui-tabbar__label">弹幕</p>
            </a>
            <a href="vote.html" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="./img/money1.svg" alt="">
                </div>
                <p class="weui-tabbar__label">投票</p>
            </a>
            <a href="me.html" class="weui-tabbar__item">
                <div class="weui-tabbar__icon">
                    <img src="./img/me1.svg" />
                </div>
                <p class="weui-tabbar__label">我</p>
            </a>
        </div>
    </section>
    <!-- libs -->
    <script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js "></script>
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js "></script>
    <!-- js -->
    <script src="./danmu.js "></script>
    <!-- <script src="./danmu.min.js "></script> -->
</body>

</html>
