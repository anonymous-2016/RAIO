<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Variable</title>
    <link rel="stylesheet" href="./app.css">
</head>

<body>
    <section>
        <h1>This is a table</h1>
        <table data-table="table">
            <thead>
                <tr>
                    <th>表头 1</th>
                    <th>表头 2</th>
                    <th>表头 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>AAA</td>
                    <td>BBB</td>
                    <td>CCC</td>
                </tr>
                <tr>
                    <td>111</td>
                    <td>222</td>
                    <td>333</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>表脚 1</td>
                    <td>表脚 2</td>
                    <td>表脚 3</td>
                </tr>
            </tfoot>
        </table>
    </section>
    <section>
        <button data-btn="change-color-btn" data-color="red">red</button>
        <button data-btn="change-color-btn" data-color="green">green</button>
        <button data-btn="change-color-btn" data-color="blue">blue</button>
    </section>
    <!-- js -->
    <script src="./app.js"></script>
</body>

</html>
