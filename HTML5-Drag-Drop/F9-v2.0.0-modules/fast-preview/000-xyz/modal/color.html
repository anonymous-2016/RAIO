<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rainbow Colors</title>
    <!-- https://simple.wikipedia.org/wiki/Rainbow -->
    <!-- http://colrd.com/palette/22198/?download=css -->
    <!-- https://www.krishnamani.in/color-codes-for-rainbow-vibgyor-colours/ -->
    <style>
        /* 红 绿 橙 紫 黄 蓝 */
        
        .color1 {
            background-color: #f3254b;
        }
        
        .color2 {
            /* background-color: #6ab437; */
            background-color: #5cf55c;
        }
        
        .color3 {
            background-color: #fdb824;
        }
        
        .color4 {
            background-color: #8b00ff;
        }
        
        .color5 {
            background-color: #ffff00;
        }
        
        .color6 {
            background-color: #088efc;
        }
        
        .color7 {
            background-color: #5cf55c;
            color: #ff1919;
            color: #ffff66;
            color: #92d050;
            /* 红黄绿 */
        }
    </style>
</head>

<body>
    <div class="color1">
        <p>#f3254b 红</p>
    </div>
    <div class="color2">
        <p>#5cf55c 绿</p>
    </div>
    <div class="color3">
        <p>#ffb611 橙</p>
    </div>
    <div class="color4">
        <p>#8b00ff 紫</p>
    </div>
    <div class="color5">
        <p>#ffff00 黄</p>
    </div>
    <div class="color6">
        <p>#088efc 蓝</p>
    </div>
</body>

</html>
