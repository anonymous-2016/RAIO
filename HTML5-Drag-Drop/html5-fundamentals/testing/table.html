<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table</title>
    <style>
        div {
            height: 50px;
            background: dodgerblue;
            border: 2px solid white;
        }
        
        .ui-sortable-placeholder {
            visibility: visible !important;
            height: 5px;
            background: hotpink;
        }
        
        .sort-width {
            width: 200px;
            background: #666;
            height: 100%;
            min-height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="single_album_grid" class="sortable sort-width">
        <div id="divId1" data-uid="data-uid">
            <!--img class="assetImg" id="imageId1" src="url"-->
            111
        </div>

        <div id="divId2" data-uid="data-uid">
            <!--img class="assetImg" id="imageId2" src="url"-->
            222
        </div>

        <div id="divId3" data-uid="data-uid">
            <!--img class="assetImg" id="imageId3" src="url"-->
            333
        </div>
    </div>
    <div id="single_album_grid2" class="sortable sort-width">
        <!--  -->
    </div>
    <!-- js -->
    <script src="http://127.0.0.1:8080/js/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.xgqfrms.xyz/jquery-ui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $(function() {
            $("#single_album_grid").sortable();
            $("#single_album_grid2").sortable()
        });
        // -*
        function deleteModule(e) {
            this.style.display = "none";
        }
        let uids = document.querySelectorAll('[data-uid="data-uid"]');
        uids.forEach(
            (uid) => {
                uid.addEventListener('click', deleteModule, false);
            }
        );
        // dragleave
        // uid.addEventListener('click', deleteModule, false);
    </script>
</body>

</html>
