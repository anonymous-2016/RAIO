<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul class="calen_table">
        <li class="calen_block">
            <h3>Sunday</h3>
            <div class="calen">
                <div class="calen_figure">
                    <span class="calen_number">Style</span>
                </div>
            </div>
            <ul class="stuff">
                <li>A</li>
                <li>B</li>
                <li>C</li>
                <li>D</li>
                <li>E</li>
                <li>F</li>
            </ul>
            <div class="calfooter">
                <a href="#" class="action_button">Promo</a>
            </div>
        </li>
        <li class="calen_block">
            <h3>Monday</h3>
            <div class="calen">
                <div class="calen_figure">
                    <span class="calen_number">Style</span>
                </div>
            </div>
            <ul class="stuff">
                <li>3</li>
                <li>7</li>
                <li>2</li>
                <li>1</li>
                <li>6</li>
                <li>8</li>
            </ul>
            <div class="calfooter">
                <a href="#" class="action_button">Promo</a>
            </div>
        </li>
    </ul>
    <!-- js -->
    <script>
        // var blocks = $('.calen_block');
        var blocks = document.querySelectorAll('.calen_block');
        var today = new Date();
        var day = today.getDay();
        var temp = blocks.splice(0, day); // 拼接
        //remove all the days before current day
        temp = temp instanceof Array ? temp : [temp];
        //splice doesn't return an array if you splice 1 element
        blocks = blocks.concat(temp); //
        // add the elements on after the current day
        //empty the wrapper div and add them in the correct order
    </script>
</body>

</html>
