<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>redux simple demo</title>
</head>

<body>
    <script src="//cdn.bootcss.com/redux/3.5.2/redux.min.js"></script>
    <script>
        /* Action Creators & actions */
        const inc = () => {
            return {
                type: 'INCREMENT',
                payload: {
                    data: 'data can be any type of js data-type (object, array, ...), except functions & promise!'
                }
            };
        };
        const dec = () => {
            return {
                type: 'DECREMENT',
                payload: {
                    data: 'js native immutable data type: number, string, boolean, null, undefined!'
                }
            };
        };
        /* Reducers */
        const initialState = {
            counter: 0
        };
        // 调用 reduce 时设置默认 state, ES6 default value
        const reducer = (state = initialState, action) => {
            switch (action.type) {
                case 'INCREMENT':
                    return Object.assign({},
                        state, {
                            counter: ++state.counter
                        }
                    );
                case 'DECREMENT':
                    return Object.assign({},
                        state, {
                            counter: --state.counter
                        }
                    );
                default:
                    return state;
                    // 如果没有指定 action 的 type ，则返回一个原来的 state
            }
        };
        const store = Redux.createStore(reducer);
        console.log(store.getState());
        // { counter: 0 }

        store.dispatch(inc());
        console.log(store.getState());
        // { counter: 1 }

        store.dispatch(inc());
        console.log(store.getState());
        // { counter: 2 }

        store.dispatch(dec());
        console.log(store.getState());
        // { counter: 1 }
    </script>
</body>

</html>
